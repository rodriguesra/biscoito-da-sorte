<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Dancing+Script&family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Document</title>
  </head>
  <body>
    <main id="main-screen">
      <h1>Qual é a sua sorte hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <div class="biscoito">
        <img alt="biscoito" src="assets/biscoito.png" />
      </div>
    </main>

    <main id="message-screen">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>
        Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o
        teu.
      </p>
      <div class="biscoito">
        <img alt="biscoito" src="assets/opened-cookie.png" />
      </div>
      <button>Abrir outro biscoito</button>
    </main>
    <script src="main.js"></script>
  </body>
</html>
